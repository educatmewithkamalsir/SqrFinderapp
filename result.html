<html>
<head>
	<title>Kamal Classes</title>
	<style>
		* { font-size:50px; }
		body { background-color:lightblue; }
		.nav { background-color:black; }
		.nav a { color:white; text-decoration:none; padding:5%}
	</style>
	<script>
		function find() {
			
		event.preventDefault();
		let num = document.getElementById("num");
		if (num.value == "") {
			alert("Empty Input");
			num.focus();
			return;
		}
		let n = parseFloat(num.value);
		let r = n * n;
		localStorage.setItem("r",r);
		window.location.href = "result.html";
		alert(r);
	}
	</script>
</head>
<body>
<center>
	<div class="nav">
		<a href="index.html">Home</a>
		<a href="about.html">About</a>
	</div>
	<h1>Result Page</h1>
	<h2 id="ans"> </h2>
	<script>
		let ans = document.getElementById("ans");
		let r   = localStorage.getItem("r");
		console.log(r);
		if (r == null) 
			window.location.href = "index.html";
		else
			ans.innerHTML = r;
	</script>
</center>
</body>
</html>
